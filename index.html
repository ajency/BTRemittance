<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Remittance</h4>

              <div class="tabular">
                <div class="tabular__header row align-items-center hidden-sm-down">
                  <div class="tabular__cell cell-1">
                    <div class="form-check mb-0">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                      </label>
                    </div>
                  </div>
                  <div class="tabular__cell cell-5">Order Details</div>
                  <div class="tabular__cell cell-2">Qty</div>
                  <div class="tabular__cell cell-2">Status</div>
                  <div class="tabular__cell cell-2">Order Type</div>
                  <div class="tabular__cell cell-3">Commission/Category</div>
                  <div class="tabular__cell cell-2">Order age</div>
                  <div class="tabular__cell cell-2">Remittance</div>
                  <div class="tabular__cell cell-5"></div>
                  <div class="tabular__cell cell-3">No. of Remittance</div>
                  <div class="tabular__cell cell-3">Reconciliation Status</div>
                </div>

                <div class="tabular__row row">
                  <div class="tabular__cell cell-1">
                    <div class="form-check mb-0">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                      </label>
                    </div>
                  </div>
                  <div class="tabular__cell cell-5">
                  <span class="badge badge-pill badge-clear badge-lg">ID: ARCIT2</span>
                  <span class="badge badge-pill badge-clear badge-lg"> </span>
                  </div>
                  <div class="tabular__cell cell-2">Qty</div>
                  <div class="tabular__cell cell-2">Status</div>
                  <div class="tabular__cell cell-2">Order Type</div>
                  <div class="tabular__cell cell-3">Commission/Category</div>
                  <div class="tabular__cell cell-2">Order age</div>
                  <div class="tabular__cell cell-2">Remittance</div>
                  <div class="tabular__cell cell-5"></div>
                  <div class="tabular__cell cell-3">No. of Remittance</div>
                  <div class="tabular__cell cell-3">Reconciliation Status</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
